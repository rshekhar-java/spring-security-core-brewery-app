spring.application.name=ssc-brewery-monolith
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true
server.port=8113
spring.messages.basename=messages/messages
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

logging.level.com.rs.springsecurity=debug
#logging.level.org.springframework.security=debug
logging.level.org.springframework.security=error

#spring.security.user.name=spring
#spring.security.user.password=spring

## show sql
#spring.jpa.properties.hibernate.show_sql=true
# pretty format SQL
spring.jpa.properties.hibernate.format_sql=true
## show bind parameters
#logging.level.org.hibernate.type.descriptor.sql=trace
## H2

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/**
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.url=jdbc:h2:mem:mytestdb1
spring.datasource.driverclassname=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.main.allow-bean-definition-overriding=true


spring.h2.console.settings.web-allow-others=true

spring.allowed.resources=/h2-console/**

#spring.security.user.name=SPRING_LEARNER
#spring.security.user.password=SPRING

# Spring Data hangs when not set under Spring Boot 2.3.0
spring.data.jpa.repositories.bootstrap-mode=default




