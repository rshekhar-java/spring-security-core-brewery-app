spring.application.name=ssc-brewery-monolith
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true
server.port=8113
spring.messages.basename=messages/messages
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

logging.level.com.rs.springsecurity=debug

## H2

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:mytestdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.main.allow-bean-definition-overriding=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

#spring.allowed.resources=/h2-console/**

#spring.security.basic.enabled=false
#spring.security.headers.frame=false
spring.security.user.name=ROLE_USER
spring.security.user.password=ROLE_USER


#spring.security.basic.authorize-mode=NONE

# Spring Data hangs when not set under Spring Boot 2.3.0
spring.data.jpa.repositories.bootstrap-mode=default



